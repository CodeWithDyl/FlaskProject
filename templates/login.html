{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>          <!-- This will display any flash messages -->
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Name:</p>
    <p><input type = "text" name = "nm"/></p>   <!-- Input field for user to enter their name -->
    <p><input type= "submit" value= "submit"/></p>  <!-- Submit button to send the form -->
</form>
{% endblock %}
