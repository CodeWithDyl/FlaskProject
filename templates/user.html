{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>          <!-- This will display any flash messages -->
            {% endfor %}
        {% endif %}
    {% endwith %}
<p>Welcome, {{user}}</p>
{% endblock %}
